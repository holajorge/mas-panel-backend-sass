<div class="bg-maspedidos main-content">
    <div class=" header bg-white py-7 py-lg-4 pt-lg-4">
      <div class=" container">
        <div class=" header-body text-center mb-7">
          <div class=" row justify-content-center">
            <div class=" col-xl-5 col-lg-6 col-md-8">
              <img src="assets/img/brand/logo.png" class="navbar-brand-img" height="150px" alt="..."/>
            </div>
          </div>
          <div class=" row justify-content-center">
            <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class=" text-white">{{ 'registracion.bienvenido' | translate}}!</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>

    <div class=" container mt--8 pb-5">
      <div class=" row justify-content-center">
        <div class=" col-lg-6 col-md-8">

          <div class=" card bg-secondary border-0 mb-0">
            <div class=" card-body px-lg-5 py-lg-5">
              <div class=" text-center text-muted mb-4"><h1> Nuevo registro partner</h1></div>

              <form role="form" #registracionForm="ngForm"  (ngSubmit)="registracion(registracionForm)">

                <div class="form-group mb-3" [ngClass]="{ focused: focus === true }" >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                    </div>
                    <input class="form-control" id="nombre" name="nombre" placeholder="Nombre" 
                      type="text" (focus)="focus = true" (blur)="focus = false" ngModel/>
                  </div>
                </div>
                <div class="form-group mb-3" [ngClass]="{ focused: focus === true }" >
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                    </div>
                    <input class="form-control" id="email" name="email" placeholder="{{ 'registracion.email' | translate}}" 
                      type="text" (focus)="focus = true" (blur)="focus = false" ngModel/>
                  </div>
                </div>
                <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                    </div>
                    <input class="form-control" id="password" [type]="fieldTextType ? 'text' : 'password'"
                        name="password" placeholder="{{ 'registracion.pass' | translate}}" 
                      type="password" (focus)="focus1 = true" (blur)="focus1 = false" ngModel/>
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i  class="fa"
                              [ngClass]="{
                                'fa-eye-slash': !fieldTextType,
                                'fa-eye': fieldTextType
                              }"
                              (click)="toggleFieldTextType()"
                          ></i>
                        </span>
                     </div>
                  </div>
                </div>
                
                <div class="form-group" [ngClass]="{ focused: focus1 === true }">

                      <input class="btn btn-sm inline-block " id="terminosycondiciones" [(ngModel)]="flag"
                      (change)="aceptTerminos()" name="terminosycondiciones" type="checkbox" ngModel/>
                      
                      Aceptá los<a class="inline-block" target="_blank" href="https://maspedidos.com.ar/politicas.html"> términos y condiciones </a> de la empresa
                    
                </div>
                
                <div class="text-center">
                  <button type="button"  [disabled]="disableButton" type="submit" class="btn btn-primary my-4">{{ 'registracion.registrar' | translate}}</button>
                </div>
              </form>

            </div>
          </div>

          <div class=" row mt-3">
            <div class=" col-6">

            </div>
            <div class=" col-6 text-right">

            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
