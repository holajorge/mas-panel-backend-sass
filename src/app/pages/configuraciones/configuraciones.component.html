<div class=" header bg-maspedidos pb-6">
    <div class=" container-fluid">
      <div class=" header-body">
        <div class=" row align-items-center py-4">
          <div class=" col-lg-6 col-7">
            <h6 class=" h2 text-white d-inline-block mb-0">
                {{ 'config.titulo' | translate}}</h6>
          </div>
          <div class=" col-lg-6 col-5 text-right">
            <!-- <a class=" btn btn-sm btn-neutral" href="javascript:void(0)" (click)="addCliente(modalAdd)" > Nuevo Cliente </a> -->
          </div>
        </div>
      </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                                    
                    <form [formGroup]="formConfig" novalidate >
                        <p class="text-light font-weight-normal mb-2">{{ 'config.subtitulo' | translate }}</p>

                        <div class="row">        
                            <div class="col-md-4">
                                <div class="form-group mr-1">
                                    <label for="nombre_empresa">{{ 'config.formConfig.nombre' | translate }}</label>
                                    <input type="text" placeholder="nombre_empresa" formControlName="nombre_empresa"  class="form-control"> 
                                    <div class="alert  alert-danger" *ngIf="formConfig.get('nombre_empresa').hasError('required') && formConfig.get('nombre_empresa').touched">  
                                        {{ 'config.formConfig.nombre' | translate }} es obligatorio
                                    </div>  
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group ">
                                    <label for="direccion">{{ 'config.formConfig.direccion' | translate }}</label>
                                    <input type="text" placeholder="direccion" formControlName="direccion"  class="form-control"> 
                                </div>
                            </div>                            
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group ">
                                    <label for="telefono">{{ 'config.formConfig.telefono' | translate }}</label>
                                    <input type="text" placeholder="telefono" formControlName="telefono"  class="form-control"> 
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group ">
                                    <label for="correo">{{ 'config.formConfig.correo' | translate }}</label>
                                    <input type="text" placeholder="Email" formControlName="correo"  class="form-control"> 
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group mr-1">
                                    <label for="color_botones">{{ 'config.formConfig.colorButton' | translate }}</label>
                                    <input [(colorPicker)]="color" [value]="color" [(ngModel)]="color" [style.background]="color" formControlName="color_botones" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">        
                            <div class="col-md-7">
                                <div class="form-group mr-1">
                                    <label for="nombre">{{ 'config.formConfig.dominio' | translate }}</label>
                                    <input type="text" placeholder="{{ 'config.formConfig.dominio' | translate }}" formControlName="dominio"  class="form-control"> 
                                    <div class="alert  alert-danger" *ngIf="formConfig.get('dominio').hasError('required') && formConfig.get('dominio').touched">  
                                        {{ 'config.formConfig.dominio' | translate }} es obligatorio
                                    </div>  
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group ">
                                    <label for="logo">{{ 'config.formConfig.logo' | translate }}</label>
                                    <input type="file" accept="image/*" placeholder="logo" (change)="showPreviewHeader($event)" formControlName="logoo"  class="form-control">                                     
                                </div>
                            </div>
                        </div>
                        <div class="row">        
                            <div class="col-md-3">
                                <div class="form-group mr-1">
                                    <div class="custom-control custom-checkbox mt-4"  > 
                                        <input id="aprobar_usuario" class="custom-control-input" type="checkbox" formControlName="aprobar_usuario">
                                        <label for="aprobar_usuario" class="custom-control-label" >{{ 'config.formConfig.aprobarUsuario' | translate }}</label>
                                    </div>
                                    <!-- <label for="aprobar_usuario">Aprobar Usuario</label>
                                    <input type="checkbox" placeholder="aprobar_usuario" formControlName="aprobar_usuario"  class="form-control">  -->
                                </div>
                            </div>                            
                            <div class="col-md-3">
                                <div class="form-group mr-1">
                                    <div class="custom-control custom-checkbox mt-4"  > 
                                        <input id="permitir_registracion" class="custom-control-input" type="checkbox" formControlName="permitir_registracion">
                                        <label for="permitir_registracion" class="custom-control-label" >{{ 'config.formConfig.permitirRegistro' | translate }} </label>
                                    </div>
                                    <!-- <label for="permitir_registracion">Permitir Registraci√≥n</label>
                                    <input type="checkbox" placeholder="permitir_registracion" formControlName="permitir_registracion"  class="form-control">  -->
                                </div>
                            </div>
                            <div class="col-md-5">
                                <div class="form-group mr-1">
                                    <div class="custom-control custom-checkbox mt-4"  > 
                                        <input id="send_whatspp" class="custom-control-input" type="checkbox" formControlName="send_whatspp">
                                        <label for="send_whatspp" class="custom-control-label" >{{ 'config.formConfig.envioWhatssap' | translate }}</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group mr-1">
                                    <label for="color_botones">{{ 'config.formConfig.descripcionEmpresa' | translate }}</label>
                                    <angular-editor formControlName="descripcion_empresa" [config]="config"></angular-editor>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="pt-2">
                                    <button [disabled]='formConfig.invalid' (click)="registrarConfig()" class="btn btn-primary">
                                        {{ 'config.formConfig.guardar' | translate }} <span class=""></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>       
                </div>                 
            </div>
        </div>
    </div>
</div>
