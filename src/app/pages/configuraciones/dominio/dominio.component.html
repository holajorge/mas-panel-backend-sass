<div class=" header  pb-6">
    <div class=" container-fluid">
      <div class=" header-body">
        <div class=" row align-items-center py-4">
          <div class=" col-lg-6 col-7">
            <h6 class=" h2  d-inline-block mb-0">
                {{ 'config.titulo' | translate}}</h6>
          </div>
          <div class=" col-lg-6 col-5 text-right">
            <!-- <a class=" btn btn-sm btn-neutral" href="javascript:void(0)" (click)="addCliente(modalAdd)" > Nuevo Cliente </a> -->
          </div>
        </div>
      </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card-wrapper">
                <div class="card">
                    <div class="card-header"><h3 class="mb-0">{{ 'config.dominio' | translate }}</h3></div>
                    <div class="card-body">
                                        
                        <form [formGroup]="formConfig" novalidate >
                                                                          
                            <div class="row">        
                                <div class="col-md-5">
                                    <div class="form-group mr-1">
                                        <label for="dominio" class="form-control-label">{{ 'config.formConfig.dominio' | translate }}</label>
                                        <input type="text" placeholder="{{ 'config.formConfig.dominio' | translate }}" 
                                                formControlName="dominio"  class="form-control"> 
                                        <div class="alert  alert-danger" 
                                            *ngIf="formConfig.get('dominio').hasError('required') && formConfig.get('dominio').touched">  
                                            {{ 'config.formConfig.dominio' | translate }} es obligatorio
                                        </div>  
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="form-group mr-1">
                                        <label for="subdominio" class="form-control-label">{{ 'config.formConfig.subdominio' | translate }}</label>
                                        <input type="text" placeholder="{{ 'config.formConfig.subdominio' | translate }}" 
                                                formControlName="subdominio"  class="form-control"> 
                                        <div class="alert  alert-danger" 
                                            *ngIf="formConfig.get('subdominio').hasError('required') && formConfig.get('subdominio').touched">  
                                            {{ 'config.formConfig.subdominio' | translate }} es obligatorio
                                        </div>  
                                    </div>
                                </div>
                               
                            </div>
                         
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="pt-2">
                                        <button [disabled]='formConfig.invalid' (click)="registrarConfig()" class="btn btn-primary">
                                            {{ 'config.formConfig.guardar' | translate }} <span class=""></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>       
                    </div>                 
                </div>
            </div>
        </div>
    </div>
</div>
