<div class=" header bg-maspedidos pb-6">
    <div class=" container-fluid">
      <div class=" header-body">
        <div class=" row align-items-center py-4">
          <div class=" col-lg-6 col-7">
            <h6 class=" h2 text-white d-inline-block mb-0">
                {{ 'config.titulo' | translate}}</h6>
          </div>
          <div class=" col-lg-6 col-5 text-right">
            <!-- <a class=" btn btn-sm btn-neutral" href="javascript:void(0)" (click)="addCliente(modalAdd)" > Nuevo Cliente </a> -->
          </div>
        </div>
      </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card-wrapper">
                <div class="card">
                    <div class="card-header"><h3 class="mb-0">{{ 'config.general' | translate }}</h3></div>
                    <div class="card-body">
                                        
                        <form [formGroup]="formConfig" novalidate >
                                                                          
                            <div class="row popup-info-custom">
                                <div class="col-md-4">
                                    <div class="form-group mr-1">
                                        <div class="custom-control custom-checkbox mt-4"  > 
                                            <input id="aprobar_usuario" 
                                                class="custom-control-input" type="checkbox" formControlName="aprobar_usuario">
                                            <label for="aprobar_usuario"  placement="right"
                                                ngbPopover="This is a very beautiful popover, show some love."
                                                class="custom-control-label" >{{ 'config.formConfig.aprobarUsuario' | translate }}
                                            </label>                                                                                            
                                            <button type="button" class="btn btn-default btn-sm" placement="right"
                                                ngbPopover="This is a very beautiful popover, show some love.">
                                                    <i class="fas fa fa-info-circle"></i>
                                                </button>
                                        </div>
                                        <!-- <label for="aprobar_usuario">Aprobar Usuario</label>
                                        <input type="checkbox" placeholder="aprobar_usuario" formControlName="aprobar_usuario"  class="form-control">  -->
                                    </div>
                                </div>                            
                                <div class="col-md-4">
                                    <div class="form-group mr-1">
                                        <div class="custom-control custom-checkbox mt-4"  > 
                                            <input id="permitir_registracion" 
                                                class="custom-control-input" type="checkbox" formControlName="permitir_registracion">
                                            <label for="permitir_registracion"
                                                class="custom-control-label" >{{ 'config.formConfig.permitirRegistro' | translate }} </label>
                                            <button type="button" class="btn btn-default btn-sm" placement="right"
                                                ngbPopover="This is a very beautiful popover, show some love.">
                                                <i class="fas fa fa-info-circle"></i>
                                            </button>
                                        </div>
                                        <!-- <label for="permitir_registracion">Permitir Registraci√≥n</label>
                                        <input type="checkbox" placeholder="permitir_registracion" formControlName="permitir_registracion"  class="form-control">  -->
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mr-1">
                                        <div class="custom-control custom-checkbox mt-4"  > 
                                            <input id="send_whatspp" 
                                                class="custom-control-input" type="checkbox" formControlName="send_whatspp">
                                            <label for="send_whatspp"
                                                class="custom-control-label" >{{ 'config.formConfig.envioWhatssap' | translate }}</label>
                                            <button type="button" class="btn btn-default btn-sm" placement="right"
                                            ngbPopover="This is a very beautiful popover, show some love.">
                                                <i class="fas fa fa-info-circle"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mr-1">
                                        <div class="custom-control custom-checkbox mt-4"  > 
                                            <input id="invitado" 
                                                class="custom-control-input" type="checkbox" formControlName="invitado">
                                            <label for="invitado" 
                                                class="custom-control-label" >{{ 'config.formConfig.invitado' | translate }}</label>
                                            <button type="button" class="btn btn-default btn-sm" placement="right"
                                            ngbPopover="This is a very beautiful popover, show some love.">
                                                <i class="fas fa fa-info-circle"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mr-1">
                                        <div class="custom-control custom-checkbox mt-4"  >
                                            <input id="descargaExcel"
                                                class="custom-control-input" type="checkbox" formControlName="descarga_excel">
                                            <label for="descargaExcel"
                                                class="custom-control-label" >{{ 'config.formConfig.descargaExcel' | translate }}</label>
                                            <button type="button" class="btn btn-default btn-sm" placement="right"
                                            ngbPopover="This is a very beautiful popover, show some love.">
                                                <i class="fas fa fa-info-circle"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mr-1">
                                        <div class="custom-control custom-checkbox mt-4"  >
                                            <input id="markup"
                                                class="custom-control-input" type="checkbox" formControlName="markup">
                                            <label for="markup"
                                                class="custom-control-label" >{{ 'config.formConfig.markup' | translate }}</label>
                                            <button type="button" class="btn btn-default btn-sm" placement="right"
                                            ngbPopover="This is a very beautiful popover, show some love.">
                                                <i class="fas fa fa-info-circle"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mr-1">
                                        <div class="custom-control custom-checkbox mt-4"  >
                                            <input id="comprobantes"
                                                class="custom-control-input" type="checkbox" formControlName="comprobantes">
                                            <label for="comprobantes"
                                                class="custom-control-label" >{{ 'config.formConfig.comprobantes' | translate }}</label>
                                            <button type="button" class="btn btn-default btn-sm" placement="right"
                                                    ngbPopover="This is a very beautiful popover, show some love.">
                                                <i class="fas fa fa-info-circle"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row popup-info-custom">
                                <div class="col-md-4">
                                    <div class="form-group mr-1">
                                        <label for="numWhatsapp"
                                         class="form-control-label">{{ 'config.formConfig.numWhatsapp' | translate }}</label>
                                        <input type="text" id="numWhatsapp" placeholder="Tel. Whatsapp" formControlName="num_whatsapp"  class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mr-1">
                                        <label for="urlFacebook"
                                         class="form-control-label">{{ 'config.formConfig.urlFacebook' | translate }}</label>
                                        <input type="text" id="urlFacebook" placeholder="URL Facebook" formControlName="url_facebook"  class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mr-1">
                                        <label for="urlInstagram"
                                         class="form-control-label">{{ 'config.formConfig.urlInstagram' | translate }}</label>
                                        <input type="text" id="urlInstagram" placeholder="URL Instagram" formControlName="url_instagram"  class="form-control">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group mr-1">
                                        <label for="qrAFIP"
                                         class="form-control-label">{{ 'config.formConfig.qrAFIP' | translate }}</label>
                                        <input type="text" id="qrAFIP" placeholder="URL QR AFIP" formControlName="qr_afip"  class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="pt-2">
                                        <button [disabled]='formConfig.invalid' (click)="registrarConfig()" class="btn btn-primary">
                                            {{ 'config.formConfig.guardar' | translate }} <span class=""></span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>       
                    </div>                 
                </div>
            </div>
        </div>
    </div>
</div>
