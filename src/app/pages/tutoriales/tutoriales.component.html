
<div class=" header  bg-white pb-6">
    <div class=" container-fluid">
      <div class=" header-body">
        <div class=" row align-items-center py-4">
          <div class=" col-lg-12 col-12">
            <h1 class="text-center text-primary">Instructivos</h1>
          </div>         
        </div>

        <div class="row px-3">
            
            <div class="col-lg-6 mb-3" *ngFor="let item of lista">
                <h3 class="text-uppercase cursor m-2" (click)="modalOpen(modalVideo,item)">{{item.titulo}}</h3>
            </div>           
            
        </div>

      </div>
    </div>
</div>

<ng-template #modalVideo >
    <div class="modal-header">    
        <h5 class="modal-title" >{{titulo}}</h5>
        
        <button aria-label="Close" class=" close" data-dismiss="modal" type="button" (click)="notificationModal.hide()">
            <span aria-hidden="true"> Ã— </span>
        </button>
    </div>    
    <div class="modal-body ">    
        <div class="row">                      
            <div class="col-12 col-md-12" > 
                <div class="embed-responsive embed-responsive-16by9 text-center">
                    <iframe class="embed-responsive-item"  [src]="ruta | videos" allowfullscreen></iframe>
                  </div>
            </div>
        </div>   
    </div>
    <div class=" modal-footer">
        <button class="btn bg-danger ml-auto text-white" data-dismiss="modal" type="button" (click)="notificationModal.hide()"> <i class="fa fa-times-circle" ></i> Cerrar</button>
    </div>
</ng-template>
