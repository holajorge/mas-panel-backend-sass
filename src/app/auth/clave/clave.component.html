

<div class="bg-maspedidos main-content">
    <div class=" header bg-white py-7 py-lg-4 pt-lg-4">
      <div class=" container">
        <div class=" header-body text-center mb-7">
          <div class=" row justify-content-center">
            <div class=" col-xl-5 col-lg-6 col-md-8">
              <img
          src="assets/img/brand/logo.png"
          class="navbar-brand-img" height="150px"
          alt="..."
        />
            </div>
          </div>
          <div class=" row justify-content-center">
            <div class=" col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class=" text-white">{{ 'login.bienvenido' | translate}}!</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
  
    <div class=" container mt--8 pb-5">
      <div class=" row justify-content-center">
        <div class=" col-lg-5 col-md-7">

          <div class=" card bg-secondary border-0 mb-0">            
            <div class=" card-body px-lg-5 py-lg-5">
  
                <div *ngIf="continue">

                    <form class="was-validated">
                        <h2 class="mb--2">Ingrese las nuevas credenciales!</h2>
                        <p class="text-light font-weight-normal mb-3">Recuperar acceso a su cuenta.</p>
                        <!-- <div class="mb-3">
                            <span class="text-light mr--2">¿Todavía no estas registrado?</span>
                            <a routerLink="/signup" class="text-primary font-weight-bold">Solicitar un usuario</a>
                        </div> -->
                        <div class="form-group">
                            <label class="form-control-label" for="inputUserName">Nueva Clave</label>
                            <input [(ngModel)]="pass" [ngModelOptions]="{standalone: true}" type="password" id="inputPassword" class="form-control" placeholder="********"  required>
                            <div class="invalid-feedback">
                                El campo es <strong>requerido</strong>.
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label" for="inputUserName">repita la clave</label>
                            <input [(ngModel)]="confirm" [ngModelOptions]="{standalone: true}" (keyup.enter)="reset()"  type="password" id="inputPasswordconfirm" class="form-control" placeholder="********" required>
                            <div class="invalid-feedback">
                                El campo es <strong>requerido</strong>.
                            </div>
                        </div>
                        <div class="pt-2 d-inline-block ">
                            <button (click)="reset()" class="btn btn-primary">
                                Confirmación
                                <span  *ngIf="entrando"  class="spinner-border spinner-border-sm ml--2" role="status" aria-hidden="true"></span>
                            </button>
                        </div>
                    
                    </form>            
                </div>

            </div>
          </div>
  
          <div class=" row mt-3">
            <div class=" col-6">
             
            </div>
            <div class=" col-6 text-right">
              
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
